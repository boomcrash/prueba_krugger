
spring.application.name=kevaluacion
server.servlet.context-path=/kevaluacion

spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/kevaluaciondb}
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update

# JWT secret and expiration
jwt.secret=supersecuresecretkeywithmorethan32bytes
jwt.expiration=3600000

# Swagger config
springdoc.swagger-ui.path=/swagger
springdoc.api-docs.path=/v3/api-docs
